<!DOCTYPE html>
<html lang="en">
<head>
    <title>Javascript Date Time Picker Demo Page</title>
    <script src="datetimepicker.js"></script>
</head>
<body>
    <div style="text-align:center; margin:150px auto 100px auto;">
        <label for="demo1">Please enter a date here &gt;&gt; </label>
        <input type="text" id="demo1" maxlength="16" size="16" onclick="KIK_DateTimePicker('demo1','yyyyMMdd','arrow',true,'24')" style="cursor:pointer"/>
        <img style="display:none;" src="img/cal.gif" onclick="javascript:KIK_DateTimePicker('demo1','yyyyMMdd','arrow',true,'24')" style="cursor:pointer"/>
    </div>
</body>
</html>
